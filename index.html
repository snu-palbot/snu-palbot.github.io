<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // List of URLs
        var urlList = ['http://34.64.167.122:8080/'];

        // Function to randomly pick a URL and redirect
        function redirectToRandomUrl() {
            var randomIndex = Math.floor(Math.random() * urlList.length);
            var selectedUrl = urlList[randomIndex];
            window.location.href = selectedUrl;
        }

        // Trigger redirection when the page loads
        window.onload = redirectToRandomUrl;
    </script>
</head>
<body>
    <h1>Redirecting, please wait...</h1>
</body>
</html>
